name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - uses: actions/upload-artifact@master
      with:
        name: dotnet artifacts
        path: ROP/bin/Release
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.0.2
      - name: Download artifact
      - uses: actions/download-artifact@v1.0.0
        with:
          name: dotnet artifacts
      - run: |
          nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/davidelettieri/octokit/index.json" -UserName davidelettieri -p ${{ secrets.GITHUB_TOKEN }}
          nuget push *.nupkg -Source "GitHub"
    
